name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # 🐍 Python & Poetry Setup
      # ----------------------------
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 📦 Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: 📥 Install server dependencies (via Poetry)
        working-directory: ./server
        run: poetry install --no-root

      # ----------------------------
      # 🚀 Start FastAPI (SQLite test mode)
      # ----------------------------
      - name: 🚀 Start FastAPI server in background
        working-directory: ./server
        env:
          PYTHON_ENV: test
        run: |
          nohup poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
          sleep 5

      - name: 🌐 Verify FastAPI is responding
        run: |
          curl -sf -o /dev/null http://localhost:8000/docs || (echo "❌ FastAPI not reachable" && exit 1)

      # ----------------------------
      # 🧱 Node & Cypress Setup
      # ----------------------------
      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: ▶️ Start client
        working-directory: ./client
        run: |
          nohup npx http-server . -p 3000 &
          sleep 5

      - name: 🌐 Verify client is running
        run: curl -I http://localhost:3000

      # ----------------------------
      # 🧪 Run Cypress E2E tests
      # ----------------------------
      - name: 🧪 Run Cypress E2E tests
        working-directory: ./client
        run: npx cypress run --browser chrome --headless

