name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # ğŸ Python & Poetry Setup
      # ----------------------------
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: ğŸ“¥ Install server dependencies (via Poetry)
        working-directory: ./server
        run: |
          poetry install --no-root

      - name: ğŸ§ª Run backend tests (using SQLite)
        working-directory: ./server
        env:
          PYTHON_ENV: test
        run: |
          poetry run pytest -v --disable-warnings

      # ----------------------------
      # ğŸ§± Node & Cypress Setup
      # ----------------------------
      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: â–¶ï¸ Start client
        working-directory: ./client
        run: |
          nohup npx http-server . -p 3000 &
          sleep 5

      - name: ğŸŒ Verify client is running
        run: curl -I http://localhost:3000

      - name: ğŸ§ª Run Cypress E2E tests
        working-directory: ./client
        run: npx cypress run --browser chrome
