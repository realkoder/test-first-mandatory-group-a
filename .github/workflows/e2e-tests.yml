name: E2E Tests

#on:
#  push:
#    branches: [ main ]
#  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      backend:
        build:
          context: ./server
          dockerfile: Dockerfile.dev
        ports:
          - 8000:8000
        env:
          PYTHON_ENV: test
        options: >-
          --health-cmd "curl --fail http://localhost:8000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install server dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run backend tests (using SQLite)
        working-directory: ./server
        env:
          PYTHON_ENV: test
        run: |
          pytest -v --disable-warnings

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: â–¶ï¸ Start client
        working-directory: ./client
        run: |
          nohup npx http-server . -p 3000 &
          sleep 5

      - name: ğŸŒ Verify client is running
        run: curl -I http://localhost:3000

      - name: ğŸ§ª Run Cypress E2E tests
        working-directory: ./client
        run: npx cypress run --browser chrome
