name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # ğŸ Python & Poetry Setup
      # ----------------------------
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: ğŸ“¥ Install server dependencies (via Poetry)
        working-directory: ./server
        run: poetry install --no-root

      # ----------------------------
      # ğŸš€ Start FastAPI (SQLite test mode)
      # ----------------------------
      - name: ğŸš€ Start FastAPI server in background
        working-directory: ./server
        env:
          PYTHON_ENV: test
        run: |
          nohup poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
          sleep 5

      - name: ğŸŒ Verify FastAPI is responding
        run: |
          curl -sf -o /dev/null http://localhost:8000/docs || (echo "âŒ FastAPI not reachable" && exit 1)

      # ----------------------------
      # ğŸ§± Node & Cypress Setup
      # ----------------------------
      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: â–¶ï¸ Start client
        working-directory: ./client
        run: |
          nohup npx http-server . -p 3000 &
          sleep 5

      - name: ğŸŒ Verify client is running
        run: curl -I http://localhost:3000

      # ----------------------------
      # ğŸ§ª Run Cypress E2E tests
      # ----------------------------
      - name: ğŸ§ª Run Cypress E2E tests
        working-directory: ./client
        run: npx cypress run --browser chrome --headless

